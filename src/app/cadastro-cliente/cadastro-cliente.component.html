<div class="container">
    <div class="row box-cliente">
        <div class="col-12">
            <h3 class="text-center">Crie sua conta na ETEC</h3>
            <form class="mt-5" [formGroup]="formCliente" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <input type="text" 
                         id="inNome"
                         class="form-control cliente"
                         formControlName="nome"
                         placeholder="Nome"/>
                  </div>

                  <div class="form-group">
                      <input type="number" 
                           id="inCpf"
                           class="form-control cliente"
                           formControlName="cpf"
                           placeholder="Cpf"/>
                    </div>


                    <div class="form-group">
                        <input type="number" 
                             id="inTelefone"
                             class="form-control cliente"
                             formControlName="telefone"
                             placeholder="Telefone"/>
                      </div>

                      <div class="form-group">
                          <input type="text" 
                               id="inEmail"
                               class="form-control cliente"
                               formControlName="email"
                               placeholder="e-mail"/>
                        </div>

                        <button type="submit" class="btn btn-cadastrar btn-lg">Cadastrar</button>
                  


            </form>
        </div>
    </div>
</div>
